# Config connect to Data Base (Data Source)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/my_db?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Config Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=true

# Config HTTP response PUT, PATCH, DELETE
spring.mvc.hiddenmethod.filter.enabled=true

# Other
#server.port=8081
#debug=true
#logging.level.org.springframework=debug
#logging.level.org.hibernate=debug